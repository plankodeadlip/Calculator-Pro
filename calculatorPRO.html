<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Calculator PRO</title>
    <link rel="stylesheet" href="style/calculatorPRO.css">
  </head>
  <body>
    <div class="calculator">
    <p class="screen"></p>
    <p class="screen2"></p>
    <p>
      <button class="number-button js-focus" onclick="updateCalculation('1');">1</button>
      <button class="number-button js-focus" onclick="updateCalculation('2');">2</button>
      <button class="number-button js-focus" onclick="updateCalculation('3');">3</button>
      <button class="operator-button js-focus" onclick="updateCalculation(' + ');">+</button>
    </p>

    <p>
      <button class="number-button js-focus" onclick="updateCalculation('4');">4</button>
      <button class="number-button js-focus" onclick="updateCalculation('5');">5</button>
      <button class="number-button js-focus" onclick="updateCalculation('6');">6</button>
      <button class="operator-button js-focus" onclick="updateCalculation(' - ');">-</button>
    </p>

    <p>
      <button class="number-button js-focus" onclick="updateCalculation('7');">7</button>
      <button class="number-button js-focus" onclick="updateCalculation('8');">8</button>
      <button class="number-button js-focus" onclick="updateCalculation('9');">9</button>
      <button class="operator-button js-focus" onclick="updateCalculation(' * ');">*</button>
    </p>

    <p>
      <button class="operator-button js-focus" onclick="updateCalculation('.');"> . </button>
      <button class="number-button js-focus" onclick="updateCalculation('0');">0</button>
      <button class="operator-button js-focus" onclick="
        calculation = eval(calculation);
        console.log(calculation);
        document.querySelector('.screen2').innerHTML = `${calculation} `;
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">=</button>

      <button class="operator-button js-focus" onclick="updateCalculation(' / ');">/</button>
    </p>

    <p>
      <button class="operator-button js-focus" onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
        document.querySelector('.screen').innerHTML = `  `;
        document.querySelector('.screen2').innerHTML = `  `;
      ">Clear</button>

    </p>
  </div>

    <script src="scripts/calculatorPRO.js"></script>
  </body>
</html>
